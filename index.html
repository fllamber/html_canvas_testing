<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1">
<title>Testing Html5 Canvas</title>
</head>

<body>
	Nice Body
	<div>
		<canvas id="firstCanvas" width="800" height="600"
			style="border:1px solid #000000;">
		</canvas>
	</div>

	<script>
		document.addEventListener('keydown', function(event) {
	    	if(event.keyCode == 37) {
	    		console.log('Left was pressed');
	    	}
	    	else if(event.keyCode == 38) {
	        	console.log('Up was pressed');
	    	}
	    	else if(event.keyCode == 39) {
	        	console.log('Right was pressed');
	    	}
	    	else if(event.keyCode == 40) {
	        	console.log('Down was pressed');
	    	}
	    	else if(event.keyCode == 39) {
	        	console.log('Right was pressed');
	    	}
	    	else if(event.keyCode == 122) {
	    		event.preventDefault()
	        	console.log('F11 was pressed');
	    	}
	    	console.log(event.keyCode)
		});
		var c=document.getElementById("firstCanvas");
		var ctx=c.getContext("2d");
		ctx.moveTo(0,0);
		ctx.lineTo(800,600);
		ctx.stroke();
		
		ctx.fillRect(10,10,1,1);
		ctx.fillRect(10,10,1,1);
		ctx.fillRect(13,13,1,1);
		ctx.fillRect(100,13,1,1);
		ctx.fillRect(101,13,1,1);
		ctx.fillRect(102,13,1,1);
		
	</script>

</body>

<footer>
	Wat
</footer>
</html>
